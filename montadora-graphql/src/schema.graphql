type Montadora {
  id: ID!
  nome: String
  veiculo:[Veiculo]!
}


type Veiculo {
  id: ID!
  cor: String
  modelo: String
  montadora: Montadora!
}


type Query {
  montadoras: [Montadora!]!
  veiculos: [Veiculo!]!
}

type Mutation {
  cadastrarMontadora(nome:String): Montadora!
  cadastrarVeiculo(cor:String, modelo:String, montadoraId:ID!): Veiculo!

  removerMontadora(nome:String!): Montadora!
  removerVeiculo(modelo:String, montadoraId:ID!): Veiculo!
}

